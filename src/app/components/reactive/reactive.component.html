<h1 class="text-center my-3">Formularios <small>data-driven</small></h1>
<form [noValidate]="false">
  <div class="row mb-1">
    <div class="col">
      <label class="form-label">First Name</label>
      <input
        type="text"
        name="firstName"
        class="form-control"
        placeholder="First name"
        aria-label="First name"
        required
      />
    </div>
  </div>
  <div class="row mb-1">
    <div class="col">
      <label class="form-label">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Email"
        aria-label="Email"
        required
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
